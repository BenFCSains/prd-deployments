on: workflow_call

jobs:
  create-release:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        uses: ./.github/workflows/create-release

  deploy-prd:
    needs:
      - create-release
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: deploy
        run: echo "deployed"
