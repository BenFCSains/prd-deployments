name: Tag new npm package releases
on:
  push:
    branches:
      - main
    paths:
      - package.json
jobs:
  tag-npm-release:
    name: Tag new npm package releases
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: neverendingqs/gh-action-tag-on-npm-version@master
        id: create-tag
      - name: create release
        run: gh release create v${{ create-tag.outputs.tag }}
