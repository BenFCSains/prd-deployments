name: Tag new npm package releases
on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  tag-npm-release:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    name: Tag new npm package releases
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      - uses: neverendingqs/gh-action-tag-on-npm-version@master
